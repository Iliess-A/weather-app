<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script defer src="assets/js/script.js" type="module"></script>
    <title>Weather App</title>
</head>
<body>
    <header>
        <!-- rien pour le moment -->
        <label for="search_country">which city would u like check the temp for</label>
        <input type="text" id="search_country" placeholder="your city name...">
        <button id="submit_city"><img src="assets/img_icon/loop_ext(black).svg" alt="button to submit search"></button>
    </header>

    <main>
        <!-- weather app -->
        <article id="today_weather">
            <h2 id="today_day"></h2>
            <div id="weather_img_today">
                <img src="assets/img_icon/Soleil.png" alt="">
            </div>
            <div id="temps_today">
                <h2 id="main_temp"></h2>
                <div id="weather_parametre">
                    <p id="main_min"></p>
                    <p id="main_max"></p>
                    <p id="main_hum"></p>
                    <p id="main_wind"></p>
                    <button id="graph" title="graph">&gamma;</button>
                </div>
            </div>
        </article>

        <article id="other_days">
            <h2>Other days</h2>
            <!-- genere un article par jours avec les donner -->

                <p>day</p>

                <p>min</p>
                <p>max</p>
                <p>humidity</p>
                <p>wind</p>
            </div> -->
        </article>
    </main>

    <footer>
        <!-- copyright etc -->

</body>
</html>
